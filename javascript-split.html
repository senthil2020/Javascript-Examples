<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the array values after the split.</p>

<button onclick="theFunction()">Check it</button>

<div id="demo"></div>

<script>
function theFunction() {
    var str = "Hello World!";
    var result = str.split(" ");
    document.getElementById("demo").innerHTML = result; 
    /***Output
    <div id="demo"></div> --> Hello,World!
    result[0] = "Hello";
    result[1] = "World!";
    ***/
}
</script>

</body>
</html>
